<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body class="body">
        <div class="calculator" id="calculator">
            <section class="calculator__screen"></section>
            <section class="calculator__buttons">
                <button onclick="dayNight()" class="button" id="switch">
                    <i id="icon" class="fa fa-moon-o" aria-hidden="true"></i>
                    <i id="icon2" class="fa fa-sun-o" aria-hidden="true"></i>
                </button>
                <button class="button" id="reset">C</button>
                <button class="button__dark-green" id="plus">+</button>
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="button__dark-green" id="minus">-</button>
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button__dark-green" id="mult">x</button>
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button__dark-green" id="divide">/</button>
                <button class="button" id="zer">0</button>
                <button class="button" id="dott">.</button>
                <button class="button" id="equals">=</button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
