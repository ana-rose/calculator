<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body class="body">
        <div class="calculator" id="calculator">
            <div class="calculator__screen" id="screen1"></div>
            <div class="calculator__screen" id="screen2"></div>

            <section class="calculator__buttons">
                <button onclick="dayNight()" class="button" id="switch">
                    <i id="icon" class="fa fa-moon-o" aria-hidden="true"></i>
                    <i id="icon2" class="fa fa-sun-o" aria-hidden="true"></i>
                </button>
                <button class="button" id="reset">C</button>
                <button class="operator button__dark-green" id="plus" value="+">
                    +
                </button>
                <button class="number button" id="one" value="1">1</button>
                <button class="number button" id="two" value="2">2</button>
                <button class="number button" id="three" value="3">3</button>
                <button
                    class="operator button__dark-green"
                    id="minus"
                    value="-"
                >
                    -
                </button>
                <button class="number button" id="four" value="4">4</button>
                <button class="number button" id="five" value="5">5</button>
                <button class="number button" id="six" value="6">6</button>
                <button class="operator button__dark-green" id="mult" value="*">
                    x
                </button>
                <button class="number button" id="seven" value="7">7</button>
                <button class="number button" id="eight" value="8">8</button>
                <button class="number button" id="nine" value="9">9</button>
                <button
                    class="operator button__dark-green"
                    id="divide"
                    value="/"
                >
                    /
                </button>
                <button class="number button" id="zer" value="0">0</button>
                <button class="button" id="dott">.</button>
                <button class="button" id="equals">=</button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
